<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Replica</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <nav>
        <ul id="nav_bar">
          <li class="nav-links" id="gmail"><a href="https://mail.google.com/">Gmail</a></li>
          <li class="nav-links"><a href="https://www.google.com/imghp?hl=EN">Images</a></li>
          <li id="sign_in"><a href="https://accounts.google.com/">Sign In</a></li>
        </ul>
      </nav>
    </header>

    <div class="google">
     <img src="./imgs/profile.png" alt="Google logo"/>
    </div>

    <div class="form">
      <form>
        <label for="form-search"></label>
        <input
          type="text"
          id="form-search"
          placeholder="Search Google or type URL"
        />
      </form>
    </div>

    <!-- BUTTONS -->
    <div class="buttons">
      <input type="submit" value="Google Search" id="google_search" />
      <input type="submit" value="I'm Feeling Lucky" id="im_feeling_lucky" />
    </div>

    <!-- FOOTER -->
    <footer>
      <ul class="footer-left">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">About</a></li>
      </ul>
      <ul class="footer-right">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </footer>
  </body>
</html>
